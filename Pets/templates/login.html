{% extends 'base.html' %}
{% block content %}
<div class="container mt-3 mb-5 py-5">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <h1 class="text-center mb-5" style="font-family:TimeNewRoman;">Login</h1>
              {% if error %}
                        <div class="alert alert-danger" role="alert">
                            {{ error }}
                        </div>
                    {% endif %}
            <form method="POST">
                {% csrf_token %}
                <div class="form-group mb-3">
                    <label for="username">Username</label>
                    <input type="text" class="form-control rounded-5 px-3" id="username" name="username" required>
                </div>
                <div class="form-group mb-3">
                    <label for="password">Password</label>
                    <input type="password" class="form-control rounded-5 px-3" id="password" name="password" required>
                </div>
                <div class="ms-5 ps-5 mt-4">
                    <button type="submit" class="btn btn-dark rounded-5 btn-block ms-5 px-4 py-2">Sign in</button>
                </div>
                <div class="d-flex inline-block mt-4">
                    <a class="ms-5 text-black fw-bold" href="{% url 'register' %}">Create an account</a>
                    <a class="ms-5 text-black fw-bold" href="{% url 'index' %}">Return to the store</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
